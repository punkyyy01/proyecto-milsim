services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-milsim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-milsimpass}
      POSTGRES_DB: ${POSTGRES_DB:-milsimdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-milsim} -d ${POSTGRES_DB:-milsimdb}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    entrypoint: ["/app/entrypoint.sh"]
    command: gunicorn gestion_milsim.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
